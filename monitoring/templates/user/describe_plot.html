{% extends "base.html" %}
{% block content %}
<div id="graph" style="width: 100vw; height: 100vh;"></div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    // Flask에서 전달한 그래프 데이터 가져오기
    var graphJSON = {{ graphJSON|safe }};

    // 그래프 표시
    Plotly.plot('graph', graphJSON);
</script>
{% endblock %}
