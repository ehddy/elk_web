{% extends "base.html" %}

{% block content %}

<a class="navbar-brand" href="/">
    <img class="company-logo" src="{{ url_for('static', filename='main_icon.png') }}" alt="Company Logo">
</a>

<div class="container mt-5">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6">
            <h3 class="text-center mb-3 custom-heading">AUMS</h3>
            <h5 class="text-center mb-2 custom-subheading">[Abnomaly User Monitering Service]</h5>
            <div class="log_card card">
                <div class="log_form card-body">
                    <form method="post">
                        {{ form.csrf_token }}
                        {% include "form_errors.html" %}
                        <div class="mb-5">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> User name
                            </label>
                            <input type="text" class="log_ct form-control" name="username" id="username"
                                value="{{ form.username.data or '' }}">
                        </div>
                        <div class="mb-5">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" class="log_ct form-control" name="password" id="password"
                                value="{{ form.password.data or '' }}">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="log_btn btn btn-primary btn-block">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
